<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.css' integrity='sha512-bR79Bg78Wmn33N5nvkEyg66hNg+xF/Q8NA8YABbj+4sBngYhv9P8eum19hdjYcY7vXk/vRkhM3v/ZndtgEXRWw==' crossorigin='anonymous'/>
    <title>Flag App</title>
</head>
<body class="bg-light">
    <div class="container w-25">
        <h1 class="text-center text-danger fw-light m-4">COUNTRIES</h1>
        <select id="country-name" class="form-select ">
            <option value="">Select Country</option>
        </select>
        <div class="container mt-4" id="country__container">
            <div class="card shadow-lg">
                <img src="" alt="" class="shadow">
                <h3 class="text-center mt-1 fw-normal"></h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="fa-solid fa-globe"></i>
                        <span class="fw-bold">Region:</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-landmark"></i>
                        <span class="fw-bold">Capitals:</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-language"></i>
                        <span class="fw-bold">Languages:</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-coins"></i>
                        <span class="fw-bold">Currencies:</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-people-group"></i>
                        <span class="fw-bold">Population:</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-road-barrier"></i>
                        <span class="fw-bold">Borders:</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span class="fw-bold">Map:</span> <a href="" target="_blank" class="text-decoration-none"> Go to google map</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
